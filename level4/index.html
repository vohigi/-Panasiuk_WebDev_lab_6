<!doctype html>
<html>
  <head>
    <!-- Internal game scripts/styles, mostly boring stuff -->
    <script src="https://xss-game.appspot.com/static/game-frame.js"></script>
    <link rel="stylesheet" href="https://xss-game.appspot.com/static/game-frame-styles.css" />
  </head>
 
  <body id="level4">
    <img src="https://xss-game.appspot.com/static/logos/level4.png" />
    <br>
    <form action="" method="GET" id="form">
      <input id="timer" name="timer" value="3">
      <input id="button" type="submit" value="Create timer"> </form>
    </form>
    <script>
      document.getElementById("button").addEventListener("click", function(e){
        e.preventDefault();
        const timer = document.getElementById("timer");
        timer.value = parseInt(timer.value);
        document.getElementById("form").submit();
      });
    </script>
  </body>
</html>
